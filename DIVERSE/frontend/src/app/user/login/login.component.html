<br>
<div class="container">

  
    <div class="row">
      <div class="col-lg-4">
        <br>
        <h1 class="text-center">Login</h1>
        <br>
        <form [formGroup]="loginForm">
  
          <div class="form-group">
            <label>Email</label>
            <input 
              type="email"
              formControlName="email" 
              class="form-control" 
              maxlength="30" 
              required>
            <div *ngIf="email.invalid && email.touched">
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.email">Email is invalid</div>
            </div>
          </div>
  
            <div class="form-group">
              <label>Password</label>
              <input 
              type="password" 
              formControlName="password" 
              class="form-control" 
              maxlength="30" 
              minlength="8" 
              required>
            </div>
        </form>
  
        <div class="text-center"><button type="submit" class="btn" (click)="submit()">Login</button></div>
        <br>
      </div>
      
    </div>
  </div>
